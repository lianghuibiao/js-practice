<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="myp">这是我的段落</p>
    <div id="mydiv">我的盒子</div>
    <button type="button" onclick="myfunction()">点击这里</button>
</body>
<script>
function myfunction(){
    document.getElementById("myp").innerHTML="你是谁？";
    document.getElementById("mydiv").innerHTML="我是梁辉标";
}

</script>
</html>
