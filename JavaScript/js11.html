<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <p>点击下面的按钮来显示今天是周几：</p>
        <button onclick="myFunction()">点击这里</button>
        <p id="demo"></p>
</body>
<script>
function myFunction(){
    var x;
    var d=new Date().getDay();
    switch(d){
        case 0:x="今天星期天";
        break;
        case 1:x="今天星期一";
        break;
        case 2:x="今天星期二";
        break;
        case 3:x="今天星期三";
        break;
        case 4:x="今天星期四";
        break;
        case 5:x="今天星期五";
        break;
        case 6:x="今天星期六";
        break;
    }
document.getElementById("demo").innerHTML=x;




}

</script>
</html>
