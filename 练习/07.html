<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
        	点击按钮执行
        	不推荐使用
        	script标签一旦用于引入外部文件 不能再编写代码了
        	编写了浏览器也会忽略
        	如果要编写只能再创建一个script标签
        最佳的就是再外面引用
        
        -->
        
		<button onclick="alert('点击我')">点击</button>
		<a href="javascript:alert('让你点就点')">你也点我一下</a>
	</body>
	<!--
    	可以在Javascript中写
    -->
	<script type="text/javascript">
		
		
	</script>
</html>
