<script>
    function myfunnction(){
        //首先来一个需求  通过一个方法打印九九乘法表

        //定义一个方法
        //var a=0;
        var str;
       
        for(var i=1;i<=9;i++){
            str="";
            for(var j=1;j<=i;j++){
                
                
                str+=i+"*"+j+"="+(i*j)+" ";
               
               
            }
            console.log(str);   //这个要写到外面   
         //   console.log("\n");
        }
    }
    myfunnction();//外部调用   相当于直接实现这个函数
    




</script>
