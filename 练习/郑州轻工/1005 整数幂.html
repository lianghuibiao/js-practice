<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/*
		 
		 * 输入3个整数，输出它们的1次幂、2次幂和3次幂。
		 * //////输入3整数，用空格隔开。
		 * 输出3行，每行3个整数，分别是它们的1次幂、2次幂和3次幂，每个整数占9列，不足9列左对齐。
		 * 
		 * */
		var num1=prompt("输入第一个整数");
		var num2=prompt("输入第二个整数");
		var num3=prompt("输入第三个整数");
		var a=num1*num1;
		var b=num1*num1*num1;
		var c=num2*num2;
		var d=num2*num2*num2;
		var e=num3*num3;
		var f=num3*num3*num3;
		alert(num1+" "+a+" "+b+"\n"+num2+" "+c+" "+d+"\n"+num3+" "+e+" "+f)

	</script>
</html>
