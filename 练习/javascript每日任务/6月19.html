  function myFunction() {
    var message, x;
    message = document.getElementById("message");
    message.innerHTML = "";
    x = document.getElementById("demo").value;
    try { 
        if(x == "")  throw "值为空";    //throw是抛出   也就是说他认定前面是错误的
        if(isNaN(x)) throw "不是数字";    //自己抛出错误   根据错误条件去捕捉错误
        x = Number(x);                  //如果符号条件这抛出下面的错误   否则不执行错误   类似于判断  如果这个是空值显示~~~
        if(x < 5)    throw "太小";
        if(x > 10)   throw "太大";
    }
    catch(err) {
        message.innerHTML = "错误: " + err;
    }
}
