	<script type="text/javascript">
		/*
		 
		 * 创建一个对象
		 * 
		 * */
		var obj={
			name:"孙悟空",
			age:18,
			gender:"男",
			sayName:function(){
				alert(this.name);
			}
		};
		var obj2={
			name:"猪八戒",
			age:28,
			gender:"男",
			sayName:function(){
				alert(this.name);
			}
		};
		var obj3={
			name:"沙和尚",
			age:38,
			gender:"男",
			sayName:function(){
				alert(this.name);
			}
		};
		/*
		 
		 * 把重复的代码提取出来，调用函数就能提取出来
		 * 工厂方法创建对象
		 * 通过该方法可以大批量的创建对象
		 * 
		 * 
		 * 
		 * 
		 * */
		function creatPerson(name,age,gender){
			var obj=new Object();
			obj.name=name;
			obj.age=age;
			obj.gender=gender;
			obj.sayName=function(){
				alert(this.name);
			};
			
			//将新的对象返回
			return obj;
		}
		var obj2=creatPerson("猪八戒",18,"男");
		var obj3=creatPerson("孙悟空",18,"男");
		var obj4=creatPerson("沙和尚",18,"男");
		console.log(obj2);
		console.log(obj3);
		console.log(obj4);
	</script>
