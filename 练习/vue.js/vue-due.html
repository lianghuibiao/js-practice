<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script> 
     <!-- 应用语句 -->
    <title>Document</title>
</head>
<body>
	<div id="vue_det">
		<h1>site : {{site}}</h1>
		<h1>url : {{url}}</h1>
		<h1>{{details()}}</h1>
	</div>
	
</body>
<script type="text/javascript">
    var vm = new Vue({
        el: '#vue_det',//id   
        data: {
            site: "菜鸟教程",//site :菜鸟教程
            url: "www.runoob.com",//url :www.runoob.com
            alexa: "10000"   //10000
        },
        methods: {
            details: function() {
                return  this.site + " - 学的不仅是技术，更是梦想！";//学的不仅是技术，更是梦想！
            }
        }
    })
</script>
</html>
