<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>

/*定义了边距  */
/*css选择器*/
h1[class^="di"]{
color: brown;
}
/*模糊匹配   去掉开头可以匹配任何的元素*/
/*头部开始模糊匹配*/
p[class$="q"]{
    color: blueviolet;
}
/*尾部开始模糊匹配*/
</style>
<body>
    <h1 class="div">jjhjh</h1>
    <h2 class="aq">adsa</h2>
    <p class="qqq">dadasd</p>
</body>
</html>
