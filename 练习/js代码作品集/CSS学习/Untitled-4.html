<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<script>	/*创建JavaScript标签*/
	var a=0;/*新建一个数*/		
	for(var j=1;j<=1000;j++){ /*一千以内的循环*/		
		for(var i=2;i<j;i++){	/*从二开始一千以内的循环*/			
			if(j%i==0){		/*条件筛选出合数*/			
				a=1;		/*赋值1*/			
				break;			/*跳出循环*/	
			}else if(j%i!=0){	/*筛选出质素*/				
				a=0;			
			}			
		}		
		if(a==0&&j!=1){			
			console.log(j);		
		}	
	}
	</script>
<body>

</body>
</html>
