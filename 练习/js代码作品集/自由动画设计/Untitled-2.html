<script type="text/javascript">
document.onkeydown = function(e){
    var obj = document.getElementById("id");
    var x = obj.offsetLeft;
    var y = obj.offsetTop;
    switch ((e||event).keyCode) {
			
        case 37: x=x-15; break;
        case 39: x=x+15; break;
        case 38: y=y-15; break;
        case 40: y=y+15;}
    
    obj.style.left =x+"px"
    obj.style.top =y+"px";}
	
</script>
