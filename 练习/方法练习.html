<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

	<body>
	</body>
	<script type="text/javascript">
		var a =function(arr){
			arr.push("aaa");//尾部添加
			arr.shift();//头部删除   如果输入连个参数
			arr.shift(2,0);//输入两个参数依然是删除一个
			arr.unshift("bbb");//头部添加  添加参数写在括号内
			arr.pop();//尾部删除   删除最后一个
			arr.length;
			console.log(arr);
			
		}
		a([1,2,3,"aaa"]);
		
		
	</script>
</html>
