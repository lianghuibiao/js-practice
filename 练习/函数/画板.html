	<canvas id="myCanvas" width="450" height="450" style="border:1px solid #d3d3d3;">

</canvas>
<script>
var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
var draw= function(){
	for(var i=0;i<=14;i++){
	
ctx.beginPath();

ctx.moveTo(30*i,0);
ctx.lineTo(30*i,450);
ctx.moveTo(0,30*i);
ctx.lineTo(450,30*i);
ctx.stroke();

	}

}
draw();
var me=true;
   c.onclick=function(e){
	var x=e.offsetX;
	var y=e.offsetY;
	var i=Math.floor(x/15);
	var j=Math.floor(y/15);
	console.log(x+" "+y);
	console.log(i+" "+j);
	
	my(i,j,me);
	me=!me;
}

        }else{

        }
       
        ctx.fill();  
}
