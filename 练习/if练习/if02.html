<!DOCTYPE html>
<html>

		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/*
		 
		 * 大家都知道男大当婚女大当嫁  当然要提出一定的条件；
		 * 高：180cm以上  富：1000以上； 颜值500以上
		 * 如果这三个条件同时满足的条件下则"则我一定嫁给他"
		 * 如果三个条件有为真的情况 则"嫁吧，比上不足比下有余"
		 * 如果三个条件都不满足  则“不嫁”
		 * 
		 * 
		 * */
		 var height=prompt("请输入你的身高(cm):");
		 var money=prompt("请输入你的财富(万):");
		 var face=prompt("请输入你的颜值(px):");
		 //如果这三个条件都满足，"则我一定嫁给他"
		 if(height>180&&money>1000&&face>500){
		 	alert("我一定嫁给他");
		 }else if(height>180||money>1000||face>500){
		 	alert("嫁吧，比上不足比下有余");
		 }else{
		 	alert("不嫁");
		 }
		
	</script>
</html>
