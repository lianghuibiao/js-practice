<script type="text/javascript">
//非运算符  ！
//如果对值进行两次取反
var a =true;
a=!a;
console.log(a);


//&&与运算符
var result=true&&true;
console.log(result);//返回true
var result=false&&true;//返回false
console.log(result);
var result=false&&false;//返回false；
console.log(result);
var result=true&&false;//返回false；
console.log(result);
//如果与运算都为true 返回后面那个
//两个都是false返回前面的
//true==1； false==0；


//||或运算符
//或运算 result 
var result=true||true;
console.log(result);
var result=false||true;
console.log(result);
var result=false||false;
console.log(result);
var result=true||false;
console.log(result);
