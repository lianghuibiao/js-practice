	<script type="text/javascript">
		var a=123;
		var a=0x10;//十六进制   0x开头
		var a=070;//八进制   0开头
		//二进制   0b开头   浏览器可能不支持 用的很少
		var a="070";
		var a=parseInt(a,8);
		//有的浏览器当成八进制进行解析
		//有的浏览器当成十进制进行解析
		//为了解决这个问题   可以在parseint()中传递第二个参数  表示数字的进制
		console.log(a);
		
		
		console.log(typeof(a));
		
		
	</script>
