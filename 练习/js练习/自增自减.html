	<script type="text/javascript">
		/*
		 
		 * 自增运算符A++;
		 * 使a自增1
		 * 自减1  a--
		 * 
		 * */
//		<!--var a=1;
//		a++;
//		a--;
//		console.log(a); v
			var n1=10,n2=20;
			var n=n1++;
			console.log(n);//10  n++是还没变的值   n1++了变成了11
			console.log(n1);//11
			var n=++n1;
			console.log(n);
			console.log(n1);
			var n=n1--;
			console.log(n);//10  n++是还没变的值   n1++了变成了11
			console.log(n1);//1
			var n=--n1;
			console.log(n);
			console.log(n1);
		
		
	</script>
