	<script>
		function doKeyDown(event){
		switch (event.keyCode)
		{
		case 37://左键头
			alert("11");
			break;
			
		case 38://上键头
		alert("11");
			break;
		case 39://右箭头
		alert("11");
			break;
		case 40://下箭头
		alert("11");
			break;
			
		}

	}
		doKeyDown(event);
