<!DOCTYPE html>
<html>

		<meta charset="UTF-8">

	<script type="text/javascript">
		/*
		 
		 * Date对象 
		 * 在JS中使用Date对象表示一个时间
		 * 
		 * 
		 * 
		 * 
		 * */
		//创建一个Date对象
		//最新代码执行的一个时间  当前的一个时间
		var d=new Date();
		//可以创建一个指定的时间 
		//需要在构造函数中传递一个表示时间的字符串作为参数
		//创建一个指定对象
		var d2=new Date("7/23/2019 20:48:30");
		//年份要全部  
		//日期格式  月份/日/年 时：分：秒
		//根据文档对对象的属性进行解析
		//getDate();   返回的是月份的某一天  不管是指定日期还是实时日期  都是读取的是月份的某一天
		//getDay()属性方法 是返回到一周的某天
	    //getMonth()  返回月份   因为是返回0~11 因此会少一个月
		//getFullYear() 返回年份   返回当前的年份 四位数
		//getHours()  返回--时
		//getMinutes()  返回--分
		//getSeconds()  返回--秒
		//getMilliseconds() 返回--毫秒
		//getTime()   返回至今的毫秒数   计算机底层保存的都是时间戳
		
	   console.log("当前月份的哪天："+d.getDate());
	   console.log("这周是星期几："+d.getDay());
	   console.log("这是几月："+d.getMonth());
	   console.log("这是哪年："+d.getFullYear());
	   console.log("这是多少点："+d.getHours());
	    console.log("这是多少分："+d.getMinutes());
	    console.log("这是多少秒："+d.getSeconds());
	     console.log("这是多少毫秒："+d.getMilliseconds());
	     console.log("至今多少毫秒了："+d.getTime());
	   
		/*
		 
		 * 还有设置以上的方法  set
		 * toString()把date转换为字符串
		 *toTimeString() 把时间部分转为字符串
		 * toDateString() 把 Date 对象的日期部分转换为字符串。
		 * 
		 * 
		 * 
		 * valueOf()返回原始值
		 * */
		 console.log("当前月份的哪天："+d.setDate());
	 //  console.log("这周是星期几："+d.setDay());
	   console.log("设置为几月："+d.setMonth());
	   console.log("设置为哪年："+d.setFullYear());
	   console.log("设置为多少点："+d.setHours());
	    console.log("设置为多少分："+d.setMinutes());
	    console.log("设置为多少秒："+d.setSeconds());
	     console.log("设置为多少毫秒："+d.setMilliseconds());
	     console.log("设置为多少毫秒了："+d.setTime());
		console.log(d.toString());
		//时间的使用   1秒=1000毫秒  可以推断出各种时间
		//必须要创建一个指定时间的前提下进行
		var time=d2.getTime();
		console.log(time/1000/60/60/24/365);
		var start=Date.now();
		for (var i=0;i<100;i++) {
			console.log(i);
		}
		var end=Date.now();
		console.log("执行了"+(start-end)+"毫秒");
	</script>
</html>
