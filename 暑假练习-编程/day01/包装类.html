<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/*
		 
		 * 基本数据类型 
		 * string number Boolean null undefined
		 * 
		 * 引用数据类型
		 * object
		 * 
		 * 
		 * 
		 * 在JS中为我们提供了三个包装类  通过这三个包装类可以将基本数据类型转换为对象
		 * 
		 * String()  
		 * -可以将基本数据类型转换为String对象
		 * Number()  
		 * -可以将基本数据类型转换为Number对象
		 * Boolean()
		 * -可以将基本数据类型转换为Boolean对象
		 * 
		 * 
		 * */
		var a=123;
		//console.log(typeof a);  //基本数据类型
		var s=new String(3);
		var s=new Number(3);
		var s=new Boolean(3);
		//转换为了对象
		//objct
		console.log(s);
		console.log(typeof s);
		
		
		
	</script>
</html>
