			function getStyle(obj,name){
			if(window.getComputedStyle)
			{
				return getComputedStyle(obj,null)[name];
				
				
			}else{
				return obj.currentStyle[name];
			}
		
		  }
			
			btn.onclick=function(){

				var wi=parseInt(getStyle(div,"width"));
				var hi=parseInt(getStyle(div,"height"));
				div.style.width=wi+10+"px";
				if(wi>300){
					div.style.height=hi+10+"px";
					
				}else if(hi>=300){
					hi=300;
					clearInterval(timer);

	</body>
</html>
