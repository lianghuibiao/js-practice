		 * BOM可以让我们通过JS来操作浏览器
		 * BOM提供了一组对象

		 *  整个浏览器的窗口   全局对象
		 * Navigator
		 *  代表了当前浏览器信息，可以通过这个对象来识别不同的浏览器
		 * Location
		 * 代表当前浏览器地址栏信息  获取地址栏信息 或者操作浏览器跳转页面
		 * History
		 * 浏览器的历史记录  可以通过该对象来操作浏览器的历史记录
		 * 由于隐私的原因  该对象不能获取到具体的历史记录
		 * 只能使浏览器向前向后翻页
		 * 而且该操作只能在当次有效
		 * Screen
		 * 通过该对象可以获取用户屏幕信息  显示器
		 * 
		 * 通过window来使用
		 * 
		 * 
		 * 
		 * 
		 * 
		 * */

			//网景公司Netscape  历史原因
